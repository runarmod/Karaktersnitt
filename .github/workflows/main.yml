name: "Lint"
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: âš™ï¸ Install web-ext
        run: npm install -g web-ext

      - name: ğŸ§¹ Lint
        run: web-ext lint -w
