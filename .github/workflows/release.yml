name: Create release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    # prevents this action from running on forks
    if: github.repository == 'runarmod/Karaktersnitt'
    name: Create new GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: ⚙️ Install web-ext
        run: npm install -g web-ext

      - name: 🏗️ Build the extension
        run: web-ext build

      - name: 📦 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-ext-artifacts
          path: web-ext-artifacts/*.zip

      - name: 🚀 Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          generate_release_notes: true
          make_latest: true
          files: web-ext-artifacts/*.zip

  publish-firefox:
    # prevents this action from running on forks
    if: github.repository == 'runarmod/Karaktersnitt'
    name: Update listing on Firefox
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: ⚙️ Install web-ext
        run: npm install -g web-ext

      - name: 🚀 Sign and publish to Firefox
        run: web-ext sign --api-key=${{ secrets.FIREFOX_API_KEY }} --api-secret=${{ secrets.FIREFOX_API_SECRET }} --channel=listed --approval-timeout=0 --timeout=600000

  publish-chrome:
    # prevents this action from running on forks
    if: github.repository == 'runarmod/Karaktersnitt'
    name: Update listing on Chrome
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: 📥 Download artifact
        uses: actions/download-artifact@v4

      - name: 🚀 Publish to Chrome
        run: npx chrome-webstore-upload-cli@3
        working-directory: web-ext-artifacts
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
